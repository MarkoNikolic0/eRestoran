<div class="preporuceni">
    <h1 class="my-5">Preporuƒçeni restorani:</h1>

    <div *ngIf="preporuceni" class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let restoran of preporuceni">
                <div class="container">
                    <a routerLink="/restorani/{{restoran.id}}">
                        <div class="slikaWrap">
                            <div class="slika">
                                <img src="{{restoran.slika}}" alt="{{restoran.slika}}" style="filter: brightness(80%)"/>
                            </div>
                        </div>
                        <div class="content">
                            <h2 class="name">{{restoran.naziv}}</h2>
                            <hr>
                            <div class="meni" *ngFor="let jelo of restoran.meni.slice(0,3)">
                                <p class="me-1">{{jelo.naziv}}</p>
                                <p class="ms-1" style="text-align: right;">{{jelo.cena}}RSD</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
