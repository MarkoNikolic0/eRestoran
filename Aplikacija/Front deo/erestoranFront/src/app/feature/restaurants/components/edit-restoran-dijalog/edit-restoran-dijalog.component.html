<h2 mat-dialog-title><span *ngIf="tip=='Dodaj'">Dodaj restoran</span><span *ngIf="tip=='Izmeni'">Izmeni restoran</span></h2>
<mat-dialog-content class="mat-typography pb-0">

    <div class="container">
        <p>Naziv:</p>
        <input id="nazivInput" (input)="checkInputFields()" class="form-control" type="text" cdkFocusInitials #naziv placeholder="Naziv">
        <p>Opis:</p>
        <textarea id="textAreaInput" (ngModelChange)="checkInputFields()" class="form-control" #opis [maxLength]="1000" rows="5" placeholder="Opis" ></textarea>
        <p>Adresa:</p>
        <input id="adresaInput" (input)="checkInputFields()" class="form-control" type="text"  #adresa placeholder="Adresa">
        <!--Dodaj input za sliku-->
        <div class="mb-3">
            <p for="formFile" class="form-label">Izaberi sliku:</p>
            <input class="form-control" type="file" id="formFile" (change)="handleFileInput($event)">
        </div>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4">
    <button *ngIf="tip=='Izmeni'" [disabled]="!btnEnabled" mat-raised-button class="mt-2" color="primary" (click)="izmeniRestoran(naziv.value, opis.value, adresa.value)" [mat-dialog-close]="true" >
        <span>Izmeni</span>
    </button>
    <button *ngIf="tip=='Dodaj'" [disabled]="!btnEnabled" mat-raised-button class="mt-2" color="primary" (click)="dodajRestoran(naziv.value, opis.value, adresa.value)" [mat-dialog-close]="true" >
        <span>Dodaj</span>
    </button>
    <button mat-raised-button class="mt-2" color="warn" [mat-dialog-close]="false">Otka≈æi</button>
</mat-dialog-actions>
