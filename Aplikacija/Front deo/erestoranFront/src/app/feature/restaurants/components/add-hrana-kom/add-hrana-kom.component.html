<h2 mat-dialog-title><span *ngIf="data.komentar == null">Postavi javni komentar</span><span *ngIf="data.komentar != null">Izmeni komentar</span></h2>
<mat-dialog-content class="mat-typography pb-0">

    <div class="container">
        <textarea id="textAreaInput" #komentarInput (input)="checkTextbox(komentarInput.value)" [maxLength]="1000" rows="5" placeholder="Unesite Vaš komentar ovde..." cdkFocusInitial></textarea>
    </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="p-4">
    <button mat-raised-button class="mt-2" color="primary" [mat-dialog-close]="true" [disabled]="!btnEnabled" (click)="postaviKomentar(komentarInput.value)">
        <span *ngIf="data.komentar == null">Objavi</span><span *ngIf="data.komentar != null">Izmeni</span>
    </button>
    <button mat-raised-button class="mt-2" color="warn" [mat-dialog-close]="false">Otkaži</button>
</mat-dialog-actions>
